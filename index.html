<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card | HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image--section">
        <div class="image-overlay">
          <img src="./images/icon-view.svg" alt="view" />
        </div>
        <img class="eth-img" src="./images/image-equilibrium.jpg" alt="image" />
      </div>

      <div class="text--section">
        <div class="mainText">Equilibrium #3429</div>
        <p class="subText">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <!-- // Portfolio Section -->
      <div class="portfolio">
        <div class="amount">
          <img src="./images/icon-ethereum.svg" alt="" />
          0.041 ETH
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="" />
          3 days left
        </div>
      </div>
      <!-- Let's Start STyling -->
      <div class="owner--section">
        <div class="image">
          <img src="./images/image-avatar.png" alt="avatar" />
        </div>
        <div class="name">Creation of <span class="name">Mr Green</span></div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./gsap.min.js" defer></script>
    <script src="./script.js" defer></script>
  </body>
</html>
